        <!-- link to style file -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="login.css">
        <!-- icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <body>
        <!-- Centered Logo -->
        <div class="nav-logo">
            <h1>REViiT</h1>
        </div>
        <!-- Login section -->
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <!-- Text fields -->
                <input type="text" id="email" placeholder="Email">
                
                <div class="password-container"> <!-- In a container for the eye icon-->
                    <input type="password" id="password" placeholder="Password">
                    <i class="bx bx-show" id="togglePassword"></i>
                </div>

                <!-- Space for error message - wrong user/password or non-existent user -->
                <p class="error-message" id="errorMessage">Invalid username or password</p>
                
                <button type="submit" class="pushable">
                    <span class="front">Login</span>
                </button>
            </form>

            <div class="createContainer">
                <p>Don't have an account yet?</p>
                <button class="createbtn" onclick="createLogin()">
                    <span class="back">
                        Create an account
                    </span>
                </button> 
            </div>
        </div>
        
        <script type="module" src="login.js"></script>
        <script type="module" src="common.js"></script>
        
    </body>
