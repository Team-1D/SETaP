<!DOCTYPE html>
<html lang="en">
<head>

    <!-- link to style file -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- Left Side (Profile) -->
        <div class="left-side">
            <a href="#"><i class='bx bxs-user'></i></a>
            <div class="bar">
                <div id="exp-bar"></div>
            </div>
            <p>exp.</p>
            <i class="bx bxs-hot"></i>
        </div>

        <!-- Centered Logo -->
        <div class="nav-logo">
            <h1>REViiT</h1>
        </div>

        <!-- Right Side (Settings & Timer) -->
        <div class="right-side">
            <a href="#"><i class='bx bxs-time'></i></a>
            <a href="#"><i class='bx bxs-cog'></i></a>
        </div>
    </nav>
    
    <!-- Navigation Menu Below "REViiT" -->
    <div class="nav-menu-container">
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link"><i class='bx bx-home'></i></a></li>
            <li><a href="templates.html" class="nav-link"><i class='bx bxs-layout'></i></a></li>
            <li><a href="notes.html" class="nav-link"><i class='bx bxs-note'></i></a></li>
            <li><a href="flashcards.html" class="nav-link"><i class='bx bxs-collection'></i></a></li>
            <li><a href="leaderboard.html" class="nav-link active"><i class='bx bxs-trophy'></i></a></li>
        </ul>
    </div>
    <!-- Using javascript we change our position(id="myRank")-->
     <h1 id="title">Leaderboard</h1>
    <section id="leaderboard">
        <section class="container">
            <h1>My Rank</h1>
            <h1 id="myRank">N/A</h1>
        </section>
        <div class="scroll-container">
            <ol>
                <li>
                    <p class="name">User-1</p>
                    <div class="medal gold">
                        <p class="score">100pt</p>
                        <i class='bx bxs-medal'></i>
                    </div>
                </li>
                <li>
                    <p class="name">User-2</p>
                    <div class="medal silver">
                        <p class="score">80pt</p>
                        <i class='bx bxs-medal'></i>
                    </div>
                </li>
                <li>
                    <p class="name">User-3</p>
                    <div class="medal bronze">
                        <p class="score">40pt</p>
                        <i class='bx bxs-medal'></i>
                    </div>
                </li>
                <li>
                    <p class="name">User-4</p>
                    <div class="medal bronze">
                        <p class="score">20pt</p>
                        <i class='bx bxs-medal' style="visibility: hidden;"></i>
                    </div>
                </li>
                <li>
                    <p class="name">User-5</p>
                    <div class="medal bronze">
                        <p class="score">10pt</p>
                        <i class='bx bxs-medal' style="visibility: hidden;"></i>
                    </div>
                </li>
                <li>
                    <p class="name">User-6</p>
                    <div class="medal bronze">
                        <p class="score">5pt</p>
                        <i class='bx bxs-medal' style="visibility: hidden;"></i>
                    </div>
                </li>
            </ol>
        </div>
    </section>    
</body>
</html>
