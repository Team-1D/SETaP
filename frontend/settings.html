<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - REViiT</title>
    <!-- link to style file -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- Left Side (Profile) -->
        <div class="left-side">
            <a href="accountPage.html"><i class='bx bxs-user '></i></a>
        </div>

        <!-- Centered Logo -->
        <div class="nav-logo">
            <h1>REViiT</h1>
        </div>

        <!-- Right Side (Settings & Timer) -->
        <div class="right-side">
            <a href="settings.html"><i class='bx bxs-cog active'></i></a>
        </div>
    </nav>

    <!-- Navigation Menu Below "REViiT" -->
    <div class="nav-menu-container">
        <ul class="nav-menu">
            <li><a href="home.html" class="nav-link"><i class='bx bx-home'></i></a></li>
            <li><a href="notes.html" class="nav-link"><i class='bx bxs-note'></i></a></li>
            <li><a href="flashcards.html" class="nav-link"><i class='bx bxs-collection'></i></a></li>
            <li><a href="leaderboard.html" class="nav-link"><i class='bx bxs-trophy'></i></a></li>
        </ul>
    </div>
        
        <div class="logout-container">
            <button id="logout-button">Logout</button>
        </div>
        <script>
            document.querySelector('#logout-button').addEventListener('click', async () => {
                window.location.href = 'login.html';
                localStorage.removeItem('userId');
                localStorage.removeItem('nickname');
                localStorage.removeItem('email');
            });
        </script>  
        <script type="module" src="common.js"></script>
    </body>
</html>
