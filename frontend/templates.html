<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REViiT: Templates</title>
    <link rel="stylesheet" href="templates.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- Left Side (Profile) -->
        <div class="left-side">
            <a href="#"><i class='bx bxs-user'></i></a>
            <div class="bar">
                <div id="exp-bar"></div>
            </div>
            <p>exp.</p>
            <i class="bx bxs-hot"></i>
        </div>
    
        <!-- Centered Logo -->
        <div class="nav-logo">
            <h1>REViiT</h1>
        </div>
    
        <!-- Right Side (Settings & Timer) -->
        <div class="right-side">
            <a href="#"><i class='bx bxs-time'></i></a>
            <a href="#"><i class='bx bxs-cog'></i></a>
        </div>
    </nav>

    <!-- Navigation Menu Below "REViiT" -->
    <div class="nav-menu-container">
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link"><i class='bx bx-home'></i></a></li>
            <li><a href="#" class="nav-link active"><i class='bx bxs-layout'></i></a></li>
            <li><a href="notes.html" class="nav-link"><i class='bx bxs-note'></i></a></li>
            <li><a href="flashcards.html" class="nav-link"><i class='bx bxs-collection'></i></a></li>
            <li><a href="#" class="nav-link"><i class='bx bxs-trophy'></i></a></li>
        </ul>
    </div>
    
    <main>
        <section class="templates-section">
            <h2>Portrait Templates</h2>
            <div class="templates-grid"> 
                <div class="template-card" onclick="">
                    <div class="template-image">
                        <img src="https://images.uk.onlinelabels.com/images/Products/EU30001/EU30001WX.png" alt="Blank Template">
                    </div>
                    <p class="template-name">Blank</p>
                </div>   

                <div class="template-card" onclick="">
                    <div class="template-image">
                        <img src="https://cdn.vertex42.com/WordTemplates/images/printable-lined-paper-narrow-ruled.png" alt="Lined Paper Template">
                    </div>
                    <p class="template-name">Lined Paper</p>
                </div>
            </div>
        </section>

        <section class="templates-section">
            <h2>Landscape Templates</h2>
            <div class="templates-grid">
                <div class="template-card" onclick="">
                    <div class="template-image">
                        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/blank-landscape-template-c46374b637e36ef134762358d24a5847_screen.jpg?ts=1712095991" alt="Blank Template">
                    </div>
                    <p class="template-name">Blank</p>
                </div>   

                <div class="template-card" onclick="">
                    <div class="template-image">
                        <img src="https://img.freepik.com/free-vector/hand-drawn-blue-lined-paper-background_23-2151168919.jpg" alt="Lined Paper Template">
                    </div>
                    <p class="template-name">Lined Paper</p>
                </div>
        </section>
    </main>

    <script src=""></script>
</body>
</html>
