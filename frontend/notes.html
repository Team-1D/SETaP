<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <!--Left side of the navbar-->
        <div id="profile">
            <div id="profile-img"></div>
            <p>Churros</p>
        </div>
        
        <!--Logo in the middle-->
        <div id="logo">
            <p>Reviit</p>
        </div>
        
        <!--Right side of the navbar-->
        <div id="right-section">
            <div id="dropdown">
                <!--icon menu-->
                <button id="menu-button">â˜°</button>
                <!--Dropdown Content-->
                <div id="dropdown-content">
                    <a href="#">Flashcards</a>
                    <a href="#">Notes</a>
                    <a href="#">To-do List</a>
                </div>
            </div>
            <!--Settings-->
            <div id="settings">
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
    <!-- Filter buttons -->
    <div id="filter-container">
        <button id="recently-used">Recently used</button>
        <button id="favourites">Favourites</button>
    </div>

    <!-- notes side -->
    <div id="notes-container">
        <button class="add-note" type="button">+</button>
    </div>

    <!-- Popup form -->
    <div id="note-popup" class="popup">
        <div class="popup-content">
            <!-- Closing page -->
            <span class="close-popup">x</span>
            <!-- Title of the popup -->
            <h2>Create Note</h2>
            <form id="note-form">
                <!-- Title input -->
                <label for="note-title">Title:</label>
                <input type="text" id="note-title" required><br>
                <!-- Difficulty dropdown -->
                <label for="note-difficulty">Difficulty:</label>
                <select name="note-difficulty" id="note-difficulty" required>
                    <option value="low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select><br>
                <!-- Date selection -->
                <label for="note-date">Deadline:</label>
                <input type="date" id="note-date" required><br>

                <button type="submit">CREATE NOTE</button>
            </form>
        </div>
    </div>

    <!-- For the note -->
    <div class="fullscreen-note" id="fullscreen-note">
        <div class="note-header">
            <h3 id="fullscreen-title"></h3>
            <p id="fullscreen-deadline"></p>
            <button id="close-fullscreen">Finish</button>
        </div>
        <textarea id="fullscreen-textarea" placeholder="write your note here..."></textarea>
    </div>
    <script src="../backend/notes.js"></script>
</body>
</html>
