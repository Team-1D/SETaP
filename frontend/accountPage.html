<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - REViiT</title>
    <!-- link to style file -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- Left Side (Profile) -->
        <div class="left-side">
            <a href="#"><i class='bx bxs-user active'></i></a>
        </div>

        <!-- Centered Logo -->
        <div class="nav-logo">
            <h1>REViiT</h1>
        </div>

        <!-- Right Side (Settings & Timer) -->
        <div class="right-side">
            <a href="settings.html"><i class='bx bxs-cog'></i></a>
        </div>
    </nav>

    <!-- Navigation Menu Below "REViiT" -->
    <div class="nav-menu-container">
        <ul class="nav-menu">
            <li><a href="home.html" class="nav-link"><i class='bx bx-home'></i></a></li>
            <li><a href="notes.html" class="nav-link"><i class='bx bxs-note'></i></a></li>
            <li><a href="flashcards.html" class="nav-link"><i class='bx bxs-collection'></i></a></li>
            <li><a href="leaderboard.html" class="nav-link"><i class='bx bxs-trophy'></i></a></li>
        </ul>
    </div>

    <main class="account-main">
        <h1 class="account-title">Account</h1>
        
        <div class="account-content">
            <!-- Profile Section -->
            <div class="account-section profile-section">
                <img id="profile-pic" src="/pfp/default.png" alt="Profile Picture">
                <h2 id="username-display">USERNAME</h2>
                <div class="account-stats">
                    <div class="stat-item">
                        <i class='bx bxs-star'></i>
                        <span id="points-value">0 pt</span>
                    </div>
                    <div class="stat-item">
                        <i class='bx bxs-hot'></i>
                        <span id="streak-value">0 days</span>
                    </div>
                    <div class="stat-item">
                        <i class='bx bxs-trophy'></i>
                        <span id="leaderboard-position">#--</span>
                    </div>
                </div>
            </div>

            <!-- Details Section -->
            <div class="account-details-section">

                <h2 class="detail-header">Personal Details</h2>

                <label class="detail-header">Username:</label>
                <span id="username-display-field">USERNAME</span>

                <label class="detail-header">Email:</label>
                <span id="email-display-field">email@example.com</span>

                <section id="leaderboard">
                    <div class="scroll-container">
                        <ol id="leaderboard-list"></ol>
                    </div>
                </section> 

            </div>
        </div>
    </main>

    <script src="accountPage.js" type="module"></script>
    <script src="common.js" type="module"></script>
</body>
</html>
