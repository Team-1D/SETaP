<!DOCTYPE html>
<html lang="en">
<head>
    <!-- link to style file -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- Left Side (Profile) -->
        <div class="left-side">
            <a href="#"><i class='bx bxs-user'></i></a>
            <div class="bar">
                <div id="exp-bar"></div>
            </div>
            <p>exp.</p>
            <i class="bx bxs-hot"></i>
        </div>

        <!-- Centered Logo -->
        <div class="nav-logo">
            <h1>REViiT</h1>
        </div>

        <!-- Right Side (Settings & Timer) -->
        <div class="right-side">
            <a href="#"><i class='bx bxs-time'></i></a>
            <a href="#"><i class='bx bxs-cog'></i></a>
        </div>
    </nav>

    <!-- Navigation Menu Below "REViiT" -->
    <div class="nav-menu-container">
        <ul class="nav-menu">
            <li><a href="home.html" class="nav-link"><i class='bx bx-home'></i></a></li>
            <li><a href="notes.html" class="nav-link active"><i class='bx bxs-note'></i></a></li>
            <li><a href="#" class="nav-link"><i class='bx bxs-collection'></i></a></li>
            <li><a href="leaderboard.html" class="nav-link"><i class='bx bxs-trophy'></i></a></li>
        </ul>
    </div>

    <div id="account-container">
        <!-- Profile Picture -->
        <div class="profile">
            <img src="profile.png" alt="Profile Picture">
            <h1>USERNAME</h1>
        </div>

        <!-- Account Details -->
        <div class="details-container">
            <h3>Personal Details</h3>
            <h3>Log Out</h3>
        </div>

        <div class="personal-details-container">
            <h3>Username</h3>
            <input type="text" id="username" required><br>
            <button type="save-changes">save changes</button>

            <h3>Email</h3>
            <input type="text" id="email" required><br>
            <button type="save-changes">save changes</button>

            <h3>Password</h3>
            <input type="text" id="password" required><br>
            <button type="save-changes">save changes</button>
        </div>

        <!-- Points -->
        <div class= "points-container">
            <h1 id="points-text">POINTS</h1>
        </div>

        <!-- Streaks -->
        <div class="streaks-container">
            <i class="bx bxs-hot"></i>
            <h2>STREAKS</h2>
        </div>

        <!-- Leaderboard -->
         <div class="leaderboard">
            <h2>Leaderboard</h2>
         </div>
    </div>

    <script src="accountPage.js" type = "module"></script>
</body>
</html>
