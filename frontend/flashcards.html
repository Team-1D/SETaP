    <!-- flashcards -->
    <div class="services">
        <h1>Flashcards</h1>
        <div class="addButton">
            <button class="CreateButton"id="create-flashcard">Create Flashcard</button>
            <button class="CreateButton"id="test-flashcard">Test Flashcards</button>
        </div>
    </div>

    <!-- Pop up create flashcard -->
    <div id="flashcard-popup" class="popup">
        <div class="popup-content">
            <!-- Closing page -->
            <span class="close-popup">x</span>
    
            <!-- Title of the popup -->
            <h2>Create Flashcard</h2>
            <form id="flashcard-form">
                <!-- Title input -->
                <label for="term">Term:</label>
                <input type="text" id="flashcard-term" required><br>
    
                <!-- Definition input -->
                <label for="definition">Definition:</label>
                <input type="text" id="flashcard-definition" required><br>

                <!-- Definition input -->
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color" value="#ffffff"><br>

                <!-- submit flashcard button -->
                <button type="submit">SUBMIT FLASHCARD</button>
            </form>
        </div>
    </div>
    
   <!-- Test popup -->
   <div id="test-flashcard-popup" class="popup">
    <div class="popup-content">
        <span class="close-test-popup">x</span>
        <h1 id="test-term">Term</h1>
        <form id="test-flashcard-form">
            <label for="test_definition" id="test_definition_label">Write the definition</label>
            <input type="text" id="test-definition" required><br>
            <button type="submit" id="flashcard_test_submit">SUBMIT ANSWER</button>
        </form>
        <p id="test-result" style="display: none;"></p>
    </div>
</div>

<!-- Flashcard Container -->
    <div class="flashcard_container">
        <button class="scroll_button" id="scroll-left">←</button>
        <div class="flashcards carousel" id="flashcards-container"></div>
        <button class="scroll_button" id="scroll-right">→</button>
    </div>
